<div ng-controller="GamesCtrl">
  <div class="row">

    <div class="col-lg-6">
      <rd-loading ng-hide="loaded"></rd-loading>
      <rd-widget ng-show="loaded">
        <rd-widget-header icon="fa-trophy" title="{{username}}">
        </rd-widget-header>
        <rd-widget-body classes="small no-padding">
          <h4 style="text-align:center">Current Seasons</h4>

          <div ng-if="activeSeasons && activeSeasons.length">
            <table class="table">
              <thead>
                <tr>
                  <th>Season</th>
                  <th class="text-center"></th>
                </tr>
              </thead>
              <tbody>

                <tr ng-repeat="active in activeSeasons">
                  <td>{{active.name}}
                  </td>
                  <td><a ng-href="{{gameDetailsUrl}}/{{active.id}}">Details</a>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>

          <div ng-if="!activeSeasons || !activeSeasons.length" style="text-align:center">
            No active seasons.
          </div>
        </rd-widget-body>
        <rd-widget>
    </div>
  </div>

  <div class="row">

    <div class="col-lg-6">
      <rd-widget ng-show="gameHistory.length>0">
        <rd-widget-header icon="fa-trophy" title="Prior Seasons">
        </rd-widget-header>
        <rd-widget-body classes="no-padding">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Season</th>
                  <th class="text-center"></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="game in gameHistory">
                  <td>{{game.name}}</td>
                  <td><a ng-href="{{leaderboardUrl}}/id/{{game.id}}">View</a>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </rd-widget-body>
        <rd-widget>
    </div>
  </div>

</div>
